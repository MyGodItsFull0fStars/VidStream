<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media-Server-Client</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>



</head>
<style>
    a {
        font-family: Bahnschrift;
    }
</style>

<body>
    <h1>Media-Server-Client-Webseit</h1>
    <h2>Wichtige Redirects</h2>
    <a href="http://127.0.0.1:8000/list">List all existing videos</a>
    <br>
    <a href="http://127.0.0.1:8000/download">Download a Video via URL</a>
    <br>
    <a href="http://127.0.0.1:8000/">Homepage</a>

    <!-- See: https://getmdl.io/ -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Button
      </button>
      <!-- Colored FAB button -->
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
        <i class="material-icons">add</i>
      </button>
</body>

</html>

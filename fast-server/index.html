<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media-Server-Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      width: 80%;
      max-width: 600px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 40px;
    }
    .btn-large {
      width: 100%;
      margin-bottom: 10px;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    .switch-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="light-mode">

  <div class="container">
    <div class="switch-container">
      <div class="switch">
        <label>
          Light
          <input type="checkbox" id="mode-switch">
          <span class="lever"></span>
          Dark
        </label>
      </div>
    </div>
    <h1>Media-Server-Client-Hompage</h1>
    <h2>Wichtige Redirects</h2>
    <a href="http://127.0.0.1:8000/download" class="btn-large waves-effect waves-light">Download a Video via URL</a>
    <a href="http://127.0.0.1:8000/list" class="btn-large waves-effect waves-light">List of all Videos</a>
    <a href="http://127.0.0.1:8000/" class="btn-large waves-effect waves-light">Homepage</a>
    <a href="http://127.0.0.1:8000/docs" class="btn-large waves-effect waves-light">FastAPI Documentation</a>
  </div>

  <script>
    document.getElementById('mode-switch').addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

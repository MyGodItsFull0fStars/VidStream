<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidStream</title>
  <link rel="icon" type="image/x-icon" href="static/Favicons/favicon_home_cyan.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="light-mode">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <div class="container">
    <div class="switch-container">
      <div class="switch">
        <label>
          Light
          <input type="checkbox" id="mode-switch">
          <span class="lever"></span>
          Dark
        </label>
      </div>
    </div>
    <h1>VidStream-Homepage</h1>
    <h2>Important Redirects</h2>
    <a href="http://127.0.0.1:8000/download" class="btn-large waves-effect waves-light">Download a Video via URL</a>
    <a href="http://127.0.0.1:8000/list" class="btn-large waves-effect waves-light">List of all Videos</a>
    <a href="https://github.com/MyGodItsFull0fStars/media-server-client"
    class="btn-large waves-effect waves-light">GitHub</a>
    <a href="http://127.0.0.1:8000/docs" class="btn-large waves-effect waves-light">FastAPI Documentation</a>
    <!-- <a href="http://127.0.0.1:8000/add" class="btn-large waves-effect waves-light">Add</a> -->
  </div>
  
  <script>
    window.addEventListener("blur", () => {
      document.title = "Come Back QwQ"
    })
    window.addEventListener("focus", () => {
      document.title = "VidStream"
    })
    document.getElementById('mode-switch').addEventListener('change', function () {
      if (this.checked) {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
      }
    });
  </script>
</body>

</html>

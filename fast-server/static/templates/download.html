<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    .dark-mode .input-field input {
      color: #ffffff;
      border-bottom: 1px solid #ffffff;
    }
    .dark-mode .input-field label {
      color: #ffffff;
    }
  </style>
</head>
<body class="light-mode">

  <div class="container">
    <div class="switch">
      <label>
        Light
        <input type="checkbox" id="mode-switch">
        <span class="lever"></span>
        Dark
      </label>
    </div>
    <h1 class="header">Downloader für Videos</h1>
    <div class="input-field">
      <input id="text" type="text" class="validate">
      <label for="text">Video URL</label>
    </div>
    <button class="btn waves-effect waves-light" type="button" id="submit-button">Download
      <i class="material-icons right"></i>
    </button>
    
    <a href="http://127.0.0.1:8000/" class="btn waves-effect waves-light">Zurück zur Homepage</a>
  </div>

  <script>
    document.getElementById('mode-switch').addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
      }
    });

    async function fetchVideos() {
      const response = await fetch('http://127.0.0.1:8000/list');
      const data = await response.json();
      const videoList = document.getElementById('video-list');
      videoList.innerHTML = '';
      data.videos.forEach(video => {
        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';
        videoItem.innerHTML = `
          <span>${video}</span>
          <button class="btn" onclick="playVideo('${video}')">Play</button>
        `;
        videoList.appendChild(videoItem);
      });
    }

    function playVideo(video) {
      const videoPlayer = document.getElementById('video-player');
      const videoSource = document.getElementById('video-source');
      videoSource.src = `http://127.0.0.1:8000/videos/${video}`;
      videoPlayer.style.display = 'block';
      videoPlayer.load();
      videoPlayer.play();
    }

    async function startDownload() {
      document.getElementById('progress-bar').style.display = 'block';
      const response = await fetch('http://127.0.0.1:8000/download', {
        method: 'POST',
      });
      if (response.ok) {
        checkProgress();
      }
    }

    async function checkProgress() {
      const response = await fetch('http://127.0.0.1:8000/progress');
      const data = await response.json();
      const progressBar = document.getElementById('progress');
      progressBar.style.width = `${data.progress}%`;
      if (data.progress < 100) {
        setTimeout(checkProgress, 1000);
      } else {
        alert('Download complete');
      }
    }

    fetchVideos();

    document.getElementById('submit-button').addEventListener('click', async function() {
      const textValue = document.getElementById('text').value;

      const response = await fetch('http://127.0.0.1:8000/download', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ "url": textValue })
      });

      const result = await response.json();
      alert(`Server response: ${result.message}`);
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

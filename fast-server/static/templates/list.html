<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      width: 80%;
      margin-top: 20px;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    .video-item {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .video-item button {
      margin-left: 10px;
    }
    .video-player {
      margin-top: 20px;
    }
  </style>
</head>
<body class="light-mode">

  <div class="container">
    <h1 class="header">Video List</h1>
    <div class="switch">
      <label>
        Light
        <input type="checkbox" id="mode-switch">
        <span class="lever"></span>
        Dark
      </label>
    </div>
    <div id="video-list" class="video-list">
      <ul>
        {% for video in videos %}
        <li class="video-item">
          <span>{{ video.name }}</span>
          <button class="btn" onclick="playVideo('{{ video.path }}')">Play</button>
        </li>
        {% endfor %}
      </ul>
    </div>
    <video id="video-player" class="video-player" controls style="width: 100%; display: none;">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <a href="/" class="btn waves-effect waves-light">Zur√ºck zur Homepage</a>
  </div>

  <script>
    document.getElementById('mode-switch').addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
      }
    });

    function playVideo(video) {
      const videoPlayer = document.getElementById('video-player');
      const videoSource = document.getElementById('video-source');
      videoSource.src = video;
      videoPlayer.style.display = 'block';
      videoPlayer.load();
      videoPlayer.play();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
